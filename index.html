<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4270/4270486.png" type="image/x icon">
</head>
<body>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   <center>
   <h1 id="title"><b>Calculator</b></h1>
   <p id="description"> Creating an Calculator using DOM</p>
</center>

   <div class="calculator">
   <input type="text" id="result" readonly>
   
  <button id="clear" value="C" onclick="clearDisplay()" >C</button>
  <button value="<-" onclick="addToDisplay('<-')" ><-</button>
  <button value="." onclick="addToDisplay('.')" >.</button>
  <button value="*" onclick="addToDisplay('*')" >*</button>

   <button value="7" onclick="addToDisplay('7')" >7</button>
   <button value="8" onclick="addToDisplay('8')" >8</button>
   <button value="9" onclick="addToDisplay('9')" >9</button>
   <button value="/" onclick="addToDisplay('/')" >/</button>
   
   <button value="4" onclick="addToDisplay('4')" >4</button>
   <button value="5" onclick="addToDisplay('5')" >5</button>
   <button value="6" onclick="addToDisplay('6')" >6</button>
   <button id="subtract" value="-" onclick="addToDisplay('-')" >-</button>
   
   <button id="1" value="1" onclick="addToDisplay('1')" >1</button>
   <button id="2" value="2" onclick="addToDisplay('2')" >2</button>
   <button id="3" value="3" onclick="addToDisplay('3')" >3</button>
   <button id="add" value="+" onclick="addToDisplay('+')" >+</button>
   
   <button value="00" onclick="addToDisplay('00')" >00</button>
   <button value="0" onclick="addToDisplay('0')" >0</button>
   <button id="equal" value="=" onclick="calculate()" >=</button>
   
   </div>
    <script src="script.js"></script>
</body>
</html>
